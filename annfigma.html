<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Studio - Annfigma Leaks!</title>
    <link rel="stylesheet" href="annfigma_leaks/css/styles.css">
    <style>
        .date-updated {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: gray;
        }

        #imagePopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        #popupImg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px; /* фиксированная ширина */
            height: auto;
            object-fit: contain;
        }

        .logo {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .logo:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-center">
            <img src="https://assets.pixelcut.app/temp/upscale/04336458-9e5b-45bf-9f8a-40a86bf654f1.jpg?Expires=1732246305&KeyName=px-assets-key-1&Signature=sM61NY4yIqRgGg-1OFN1cAYFsjQ=" alt="Логотип сайта" class="site-logo">
            <h1 class="site-title">VA Incorparated.</h1>
        </div>
        <a href='index.html' class="header-button"> ← Вернуться</a>
    </header>

    <div class="container">
        <img src="https://xxsliv.com/uploads/posts/2023-05/1683567536_preview.webp" alt="Логотип" class="logo" id="logo" onclick="showImage(this)">
        <h1>VA Studio - Annfigma</h1>
        <div id="result">Нажмите кнопку для генерации минета</div>
        <button onclick="generateName()">Сгенерировать кончу</button>
        <button onclick="openRandomVideo()">Открыть видео</button>
    </div>

    <!-- Добавляем div для попапа -->
    <div id="imagePopup" onclick="hideImage()">
        <img id="popupImg" src="" alt="Enlarged image">
    </div>

    <div class="blur-fade"></div>
    <div class="date-updated" id="last-updated"></div>

    <script>
        function showImage(img) {
            const popup = document.getElementById('imagePopup');
            const popupImg = document.getElementById('popupImg');
            popup.style.display = 'block';
            popupImg.src = img.src;
        }

        function hideImage() {
            document.getElementById('imagePopup').style.display = 'none';
        }

        // Закрытие по Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideImage();
            }
        });

        function updateLastUpdated() {
            const lastUpdatedDate = "Последнее обновление: 22 ноября 2024 г. в 12:17:24";
            document.getElementById('last-updated').textContent = lastUpdatedDate;
        }
        
        updateLastUpdated();
    </script>

    <script src="annfigma_leaks/js/script.js"></script>
</body>
</html>
