<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Studio - Annfigma Leaks!</title>
    <link rel="stylesheet" href="annfigma_leaks/css/styles.css">
    <style>
        .date-updated {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: gray;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .popup-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Стили для водяного знака */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 24px;
            color: rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: Arial, sans-serif;
            font-weight: bold;
            z-index: 1001;
        }

        /* Водяной знак для маленького изображения */
        .logo-container {
            position: relative;
            display: inline-block;
        }

        .logo-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-center">
            <img src="https://assets.pixelcut.app/temp/upscale/04336458-9e5b-45bf-9f8a-40a86bf654f1.jpg?Expires=1732246305&KeyName=px-assets-key-1&Signature=sM61NY4yIqRgGg-1OFN1cAYFsjQ=" alt="Логотип сайта" class="site-logo">
            <h1 class="site-title">VA Incorparated.</h1>
        </div>
        <a href='index.html' class="header-button"> ← Вернуться</a>
    </header>

    <div class="container">
        <div class="logo-container">
            <img src="https://xxsliv.com/uploads/posts/2023-05/1683567536_preview.webp" alt="Логотип" class="logo" id="logo" onclick="showPopup()">
            <div class="logo-watermark">VA Studio</div>
        </div>
        <h1>VA Studio - Annfigma</h1>
        <div id="result">Нажмите кнопку для генерации минета</div>
        <button onclick="generateName()">Сгенерировать кончу</button>
        <button onclick="openRandomVideo()">Открыть видео</button>
    </div>

    <!-- Попап для изображения -->
    <div class="popup" id="imagePopup" onclick="hidePopup()">
        <div class="popup-content">
            <img src="https://xxsliv.com/uploads/posts/2023-05/1683567536_preview.webp" alt="Увеличенное изображение">
            <div class="watermark">VA Studio</div>
        </div>
    </div>

    <div class="blur-fade"></div>
    <div class="date-updated" id="last-updated"></div>

    <script>
        function showPopup() {
            document.getElementById('imagePopup').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('imagePopup').style.display = 'none';
        }

        // Закрытие по клавише Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hidePopup();
            }
        });

        function updateLastUpdated() {
            const lastUpdatedDate = "Последнее обновление: 22 ноября 2024 г. в 12:17:24";
            document.getElementById('last-updated').textContent = lastUpdatedDate;
        }
        
        updateLastUpdated();
    </script>

    <script src="annfigma_leaks/js/script.js"></script>
</body>
</html>
