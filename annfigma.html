<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Studio - Annfigma Leaks!</title>
    <link rel="stylesheet" href="annfigma_leaks/css/styles.css">
    <style>
        .date-updated {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: gray;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .popup.active {
            background: rgba(0, 0, 0, 0.5);
        }

        .popup-content {
            position: absolute;
            top: 55%; /* –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è —á—É—Ç—å –Ω–∏–∂–µ —Ü–µ–Ω—Ç—Ä–∞ */
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 500px;
            width: 100%;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .popup-content.active {
            top: 50%; /* –ö–æ–Ω–µ—á–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –≤ —Ü–µ–Ω—Ç—Ä–µ */
            opacity: 1;
        }

        .popup-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .popup-title {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
                         0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 30px rgba(255, 255, 255, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease 0.3s;
        }

        .popup-title.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-center">
            <img src="https://assets.pixelcut.app/temp/upscale/04336458-9e5b-45bf-9f8a-40a86bf654f1.jpg?Expires=1732246305&KeyName=px-assets-key-1&Signature=sM61NY4yIqRgGg-1OFN1cAYFsjQ=" alt="–õ–æ–≥–æ—Ç–∏–ø —Å–∞–π—Ç–∞" class="site-logo">
            <h1 class="site-title">VA Incorparated.</h1>
        </div>
        <a href='index.html' class="header-button"> ‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è</a>
    </header>

    <div class="container">
        <img src="https://xxsliv.com/uploads/posts/2023-05/1683567536_preview.webp" alt="–õ–æ–≥–æ—Ç–∏–ø" class="logo" id="logo" onclick="showPopup()">
        <h1>VA Studio - Annfigma</h1>
        <div id="result">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –º–∏–Ω–µ—Ç–∞</div>
        <button onclick="generateName()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–æ–Ω—á—É</button>
        <button onclick="openRandomVideo()">–û—Ç–∫—Ä—ã—Ç—å –≤–∏–¥–µ–æ</button>
    </div>

    <!-- –ü–æ–ø–∞–ø –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è -->
    <div class="popup" id="imagePopup" onclick="hidePopup()">
        <div class="popup-content">
            <div class="popup-title">Powered by VA Incorparated - üá∑üá∫</div>
            <img src="https://xxsliv.com/uploads/posts/2023-05/1683567536_preview.webp" alt="–£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">
        </div>
    </div>

    <div class="blur-fade"></div>
    <div class="date-updated" id="last-updated"></div>

    <script>
        function showPopup() {
            const popup = document.getElementById('imagePopup');
            const content = popup.querySelector('.popup-content');
            const title = popup.querySelector('.popup-title');
            
            popup.style.display = 'block';
            // –¢—Ä–∏–≥–≥–µ—Ä–∏–º –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫—É
            void popup.offsetWidth;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å—ã –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            popup.classList.add('active');
            content.classList.add('active');
            title.classList.add('active');
        }

        function hidePopup() {
            const popup = document.getElementById('imagePopup');
            const content = popup.querySelector('.popup-content');
            const title = popup.querySelector('.popup-title');
            
            popup.classList.remove('active');
            content.classList.remove('active');
            title.classList.remove('active');
            
            // –ñ–¥–µ–º –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–µ—Ä–µ–¥ —Å–∫—Ä—ã—Ç–∏–µ–º
            setTimeout(() => {
                popup.style.display = 'none';
            }, 400);
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∞–≤–∏—à–µ Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hidePopup();
            }
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–æ–Ω—Ç–µ–Ω—Ç
        document.querySelector('.popup-content').addEventListener('click', function(e) {
            e.stopPropagation();
        });

        function updateLastUpdated() {
            const lastUpdatedDate = "–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: 22 –Ω–æ—è–±—Ä—è 2024 –≥. –≤ 12:17:24";
            document.getElementById('last-updated').textContent = lastUpdatedDate;
        }
        
        updateLastUpdated();
    </script>

    <script src="annfigma_leaks/js/script.js"></script>
</body>
