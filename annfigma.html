<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="annfigma_leaks/css/styles.css">
    <style>
        .date-updated {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: gray;
        }

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0);
    z-index: 1000;
    backdrop-filter: blur(0px);
    -webkit-backdrop-filter: blur(0px);
    transition: all 0.3s ease;
}

.popup.active {
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

/* Остальные стили остаются без изменений */
.popup-content {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 500px;
    width: 100%;
    opacity: 0;
    transition: all 0.4s ease;
}

        .popup-content.active {
            top: 50%;
            opacity: 1;
        }

        .popup-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .popup-title {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
                         0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 30px rgba(255, 255, 255, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease 0.3s;
        }

        .popup-title.active {
            opacity: 1;
        }

        .popup-trigger {
            cursor: pointer;
        }

            .video-container {
        max-width: 1200px; /* Увеличенная ширина */
        width: 90%;
        margin: 40px auto;
        padding: 20px;
        text-align: center;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 15px;
        position: relative; /* Добавлено */
        z-index: 1001; /* Больше чем у .popup (1000) */
    }

    #player {
        margin: 20px 0;
        border-radius: 10px;
        overflow: hidden;
        background: #000;
        min-height: 600px; /* Минимальная высота */
    }

    .video-container h2 {
        color: #fff;
        margin-bottom: 20px;
        font-size: 24px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    </style>
</head>
<body>

<div class="popup" id="imagePopup" onclick="hidePopup()">

</div>

<script src="annfigma_leaks/modules/playerjs.js"></script>
    
    <script>        
        document.addEventListener('DOMContentLoaded', function() {
        var player = new Playerjs({
            id: "player",
            file: videoUrls.join(','),
            playlist: videoUrls.map(url => ({
                file: url,
            })),
            autoplay: false,
            volume: 100,
            height: "600px", /* Увеличенная высота */
            width: "100%",
            theme: "black",
            title: "VA Player",
            poster: "https://xxsliv.com/uploads/posts/2023-05/1683567536_preview.webp"
        });
    });
        
        
document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('.popup-trigger');
        images.forEach(img => {
            img.addEventListener('click', function() {
                showPopup(this.src, this.alt);
            });
        });
    });

    function showPopup(imageSrc, imageAlt) {
        const popup = document.getElementById('imagePopup');
        const content = popup.querySelector('.popup-content');
        const title = popup.querySelector('.popup-title');
        const popupImage = document.getElementById('popup-image');
        
        // Устанавливаем источник изображения
        popupImage.src = imageSrc;
        popupImage.alt = imageAlt;
        
        popup.style.display = 'block';
        void popup.offsetWidth;
        
        popup.classList.add('active');
        content.classList.add('active');
        title.classList.add('active');
    }

    function hidePopup() {
        const popup = document.getElementById('imagePopup');
        const content = popup.querySelector('.popup-content');
        const title = popup.querySelector('.popup-title');
        
        popup.classList.remove('active');
        content.classList.remove('active');
        title.classList.remove('active');
        
        setTimeout(() => {
            popup.style.display = 'none';
        }, 400);
    }

        // Закрытие по клавише Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hidePopup();
            }
        });

        // Предотвращаем закрытие при клике на контент
        document.querySelector('.popup-content').addEventListener('click', function(e) {
            e.stopPropagation();
        });

        const videoUrls = [
            "https://vkvd361.okcdn.ru/?expires=1732491582205&srcIp=45.84.28.67&pr=40&srcAg=CHROME&ms=45.136.21.204&type=2&sig=kR7PuopcK04&ct=0&urls=185.226.52.200&clientType=13&appId=512000384397&id=6815656315587",
            "https://vkvd353.okcdn.ru/?expires=1732506175919&srcIp=45.84.28.159&pr=40&srcAg=CHROME&ms=45.136.21.196&type=2&sig=zJ-wk-fD8Bo&ct=0&urls=45.136.22.200&clientType=13&appId=512000384397&id=6611564235399",
            "https://vkvd550.okcdn.ru/?expires=1732506195413&srcIp=45.84.28.155&pr=40&srcAg=CHROME&ms=185.226.55.188&type=1&sig=XnaA10OXoP0&ct=0&urls=45.136.22.169&clientType=13&appId=512000384397&id=6222611679958",
            "https://vkvd241.okcdn.ru/?expires=1732506222091&srcIp=45.84.28.51&pr=40&srcAg=CHROME&ms=45.136.22.177&type=2&sig=OvLpZSrjRlU&ct=0&urls=45.136.20.199&clientType=13&appId=512000384397&id=6422473149059"  
        ];

        let usedVideoIndexes = [];
        let videoWindow = null;

        function getRandomGif() {
            const randomIndex = Math.floor(Math.random() * gifUrls.length);
            return gifUrls[randomIndex];
        }

        function changeGif() {
            const logo = document.getElementById('logo');
            logo.src = getRandomGif();
        }

        function openRandomVideo() {
            if (videoWindow && !videoWindow.closed) {
                alert("Окно с видео уже открыто!");
                return;
            }

            if (usedVideoIndexes.length === videoUrls.length) {
                usedVideoIndexes = [];
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * videoUrls.length);
            } while (usedVideoIndexes.includes(randomIndex));

            usedVideoIndexes.push(randomIndex);
            const videoUrl = videoUrls[randomIndex];

            videoWindow = window.open("", "_blank", "width=800,height=600");
            videoWindow.document.title = "Видеоплеер";
            videoWindow.document.write(`
                <html>
                    <head>
                        <title>Порнуха! Негры ебут марата и кончают ему в рот</title>
                        <style>
                            body {
                                margin: 0;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                height: 100vh;
                                background-color: #121212;
                            }
                            video {
                                max-width: 100%;
                                max-height: 100%;
                            }
                        </style>
                    </head>
                    <body>
                        <video controls autoplay>
                            <source src="${videoUrl}" type="video/mp4">
                            Ваш браузер не поддерживает элемент <code>video</code>.
                        </video>
                    </body>
                </html>
            `);
        }

        function updateLastUpdated() {
            const lastUpdatedDate = "Последнее обновление: 22 ноября 2024 г. в 12:17:24";
            document.getElementById('last-updated').textContent = lastUpdatedDate;
        }
        
        updateLastUpdated();
    </script>
