<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Studio - Annfigma Leaks!</title>
    <link rel="stylesheet" href="annfigma_leaks/css/styles.css">
    <style>
        .date-updated {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: gray;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .popup.active {
            background: rgba(0, 0, 0, 0.5);
        }

        .popup-content {
            position: absolute;
            top: 55%; /* Начальная позиция чуть ниже центра */
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 500px;
            width: 100%;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .popup-content.active {
            top: 50%; /* Конечная позиция в центре */
            opacity: 1;
        }

        .popup-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .popup-title {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
                         0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 30px rgba(255, 255, 255, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease 0.3s;
        }

        .popup-title.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-center">
            <img src="https://assets.pixelcut.app/temp/upscale/04336458-9e5b-45bf-9f8a-40a86bf654f1.jpg?Expires=1732246305&KeyName=px-assets-key-1&Signature=sM61NY4yIqRgGg-1OFN1cAYFsjQ=" alt="Логотип сайта" class="site-logo">
            <h1 class="site-title">VA Incorparated.</h1>
        </div>
        <a href='index.html' class="header-button"> ← Вернуться</a>
    </header>

    <div class="container">
        <img src="https://xxsliv.com/uploads/posts/2023-05/1683567536_preview.webp" alt="Логотип" class="logo" id="logo" onclick="showPopup()">
        <h1>VA Leaks - Annfigma</h1>
        <div id="result">Нажмите кнопку для генерации всякой хуйни</div>
        <button onclick="generateName()">Сгенерировать [</>]</button>
        <button onclick="openRandomVideo()">Открыть видео [В процессе создание!]</button>
    </div>

    <!-- Попап для изображения -->
    <div class="popup" id="imagePopup" onclick="hidePopup()">
        <div class="popup-content">
            <div class="popup-title">VA Incorparated - Leaks</div>
            <img src="https://xxsliv.com/uploads/posts/2023-05/1683567536_preview.webp" alt="Увеличенное изображение">
        </div>
    </div>

    <div class="blur-fade"></div>
    <div class="date-updated" id="last-updated"></div>

    <script>
        function showPopup() {
            const popup = document.getElementById('imagePopup');
            const content = popup.querySelector('.popup-content');
            const title = popup.querySelector('.popup-title');
            
            popup.style.display = 'block';
            // Триггерим перерисовку
            void popup.offsetWidth;
            
            // Добавляем классы для анимации
            popup.classList.add('active');
            content.classList.add('active');
            title.classList.add('active');
        }

        function hidePopup() {
            const popup = document.getElementById('imagePopup');
            const content = popup.querySelector('.popup-content');
            const title = popup.querySelector('.popup-title');
            
            popup.classList.remove('active');
            content.classList.remove('active');
            title.classList.remove('active');
            
            // Ждем окончания анимации перед скрытием
            setTimeout(() => {
                popup.style.display = 'none';
            }, 400);
        }

        // Закрытие по клавише Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hidePopup();
            }
        });

        // Предотвращаем закрытие при клике на контент
        document.querySelector('.popup-content').addEventListener('click', function(e) {
            e.stopPropagation();
        });

        function updateLastUpdated() {
            const lastUpdatedDate = "Последнее обновление: 22 ноября 2024 г. в 12:17:24";
            document.getElementById('last-updated').textContent = lastUpdatedDate;
        }
        
        updateLastUpdated();
    </script>

    <script src="annfigma_leaks/js/script.js"></script>
</body>
</html>
