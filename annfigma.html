<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>( ✦ ) Leaks! - VA Inc.</title>
    <link rel="stylesheet" href="annfigma_leaks/css/styles.css">
    <style>
        .date-updated {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: gray;
        }

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0);
    z-index: 1000;
    backdrop-filter: blur(0px);
    -webkit-backdrop-filter: blur(0px);
    transition: all 0.3s ease;
}

.popup.active {
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

/* Остальные стили остаются без изменений */
.popup-content {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 500px;
    width: 100%;
    opacity: 0;
    transition: all 0.4s ease;
}

        .popup-content.active {
            top: 50%;
            opacity: 1;
        }

        .popup-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .popup-title {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
                         0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 30px rgba(255, 255, 255, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease 0.3s;
        }

        .popup-title.active {
            opacity: 1;
        }

        .popup-trigger {
            cursor: pointer;
        }


            .video-container {
        max-width: 400px; /* Уменьшенная максимальная ширина */
        width: 80%;
        margin: 40px auto;
        padding: 20px;
        text-align: center;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 15px;
        position: relative;
        z-index: 1;
    }

    #player {
        margin: 20px 0;
        border-radius: 10px;
        overflow: hidden;
        background: #000;
        min-height: 400px; /* Уменьшенная минимальная высота */
    }

    .video-container h2 {
        color: #fff;
        margin-bottom: 20px;
        font-size: 24px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlbMUH8a5I5b51F4F2RCVBWr0Q3P4recOjsA&s" alt="Логотип сайта" class="site-logo popup-trigger">
            <h1 class="site-title">VA Incorparated.</h1>
        </div>
        <a href='index.html' class="header-button"> ← Вернуться</a>
    </header>

    <div class="container">
        <img src="https://xxsliv.com/uploads/posts/2023-05/1683567536_preview.webp" alt="Логотип" class="logo popup-trigger" id="logo">
        <h1>VA Leaks - Annfigma</h1>
        <div id="result">Нажмите кнопку для генерации хуйни</div>
        <button onclick="generateName()">Сгенерировать</button>
        <button onclick="openRandomVideo()">Открыть видеоплеер</button>
    </div>
    
    <!-- Попап для изображения -->
<div class="popup" id="imagePopup" onclick="hidePopup()">
    <div class="popup-content">
        <div class="popup-title">VA Галерея</div>
        <img id="popup-image" src="" alt="Увеличенное изображение">
    </div>
</div>

    <div class="video-container">
    <h2>Видеоплеер</h2>
    <div id="player"></div>
</div>
    
    <div class="blur-fade"></div>
    <div class="date-updated" id="last-updated"></div>

<script src="annfigma_leaks/modules/playerjs.js"></script>
    
    <script>        
    let player; // Глобальная переменная для доступа к плееру

    document.addEventListener('DOMContentLoaded', function() {
        player = new Playerjs({
            id: "player",
            file: videoUrls[0], // Первое видео по умолчанию
            playlist: videoUrls.map((url, index) => ({
                title: `Видео ${index + 1}`,
                file: url,
                poster: "https://xxsliv.com/uploads/posts/2023-05/1683567536_preview.webp"
            })),
            autoplay: false,
            volume: 100,
            height: "400px",
            width: "100%",
            theme: "black",
            title: "( ✦ ) @annfigma - leaked video!"
        });
    });
        
        
document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('.popup-trigger');
        images.forEach(img => {
            img.addEventListener('click', function() {
                showPopup(this.src, this.alt);
            });
        });
    });

    function showPopup(imageSrc, imageAlt) {
        const popup = document.getElementById('imagePopup');
        const content = popup.querySelector('.popup-content');
        const title = popup.querySelector('.popup-title');
        const popupImage = document.getElementById('popup-image');
        
        // Устанавливаем источник изображения
        popupImage.src = imageSrc;
        popupImage.alt = imageAlt;
        
        popup.style.display = 'block';
        void popup.offsetWidth;
        
        popup.classList.add('active');
        content.classList.add('active');
        title.classList.add('active');
    }

    function hidePopup() {
        const popup = document.getElementById('imagePopup');
        const content = popup.querySelector('.popup-content');
        const title = popup.querySelector('.popup-title');
        
        popup.classList.remove('active');
        content.classList.remove('active');
        title.classList.remove('active');
        
        setTimeout(() => {
            popup.style.display = 'none';
        }, 400);
    }

        // Закрытие по клавише Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hidePopup();
            }
        });

        // Предотвращаем закрытие при клике на контент
        document.querySelector('.popup-content').addEventListener('click', function(e) {
            e.stopPropagation();
        });

        const videoUrls = [
            "https://vkvd520.okcdn.ru/?expires=1732766937246&srcIp=45.84.28.181&pr=40&srcAg=CHROME&ms=185.226.55.158&type=2&sig=hSYSoQ3AR_o&ct=0&urls=185.226.53.162&clientType=13&appId=512000384397&id=6375518046748"
        ];

        let usedVideoIndexes = [];
        let videoWindow = null;

       function openRandomVideo() {
            const videoContainer = document.querySelector('.video-container');
            videoContainer.scrollIntoView({ behavior: 'smooth' });
    
            let randomIndex = Math.floor(Math.random() * videoUrls.length);
            if (player && typeof player.api === 'function') {
                player.api("play", randomIndex); // Воспроизвести случайное видео из плейлиста
            }
        }

        function updateLastUpdated() {
            const lastUpdatedDate = "Последнее обновление: 22 ноября 2024 г. в 12:17:24";
            document.getElementById('last-updated').textContent = lastUpdatedDate;
        }
        
        updateLastUpdated();
    </script>

    <script src="annfigma_leaks/js/script.js"></script>
</body>
</html>
