<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Studio - Annfigma Leaks!</title>
    <link rel="stylesheet" href="annfigma_leaks/css/styles.css">
    <style>
        .date-updated {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: gray;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .popup.active {
            background: rgba(0, 0, 0, 0.5);
        }

        .popup-content {
            position: absolute;
            top: 55%; /* Начальная позиция чуть ниже центра */
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 500px;
            width: 100%;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .popup-content.active {
            top: 50%; /* Конечная позиция в центре */
            opacity: 1;
        }

        .popup-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .popup-title {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
                         0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 30px rgba(255, 255, 255, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease 0.3s;
        }

        .popup-title.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlbMUH8a5I5b51F4F2RCVBWr0Q3P4recOjsA&s" alt="Логотип сайта" class="site-logo">
            <h1 class="site-title">VA Incorparated.</h1>
        </div>
        <a href='index.html' class="header-button"> ← Вернуться</a>
    </header>

    <div class="container">
        <img src="https://xxsliv.com/uploads/posts/2023-05/1683567536_preview.webp" alt="Логотип" class="logo" id="logo" onclick="showPopup()">
        <h1>VA Leaks - Annfigma</h1>
        <div id="result">Нажмите кнопку для генерации хуйни</div>
        <button onclick="generateName()">Сгенерировать</button>
        <button onclick="openRandomVideo()">Открыть видео</button>
    </div>

    <!-- Попап для изображения -->
    <div class="popup" id="imagePopup" onclick="hidePopup()">
        <div class="popup-content">
            <div class="popup-title">VA Галерея</div>
            <img src="https://xxsliv.com/uploads/posts/2023-05/1683567536_preview.webp" alt="Увеличенное изображение">
        </div>
    </div>

    <div class="blur-fade"></div>
    <div class="date-updated" id="last-updated"></div>

    <script>
        function showPopup() {
            const popup = document.getElementById('imagePopup');
            const content = popup.querySelector('.popup-content');
            const title = popup.querySelector('.popup-title');
            
            popup.style.display = 'block';
            // Триггерим перерисовку
            void popup.offsetWidth;
            
            // Добавляем классы для анимации
            popup.classList.add('active');
            content.classList.add('active');
            title.classList.add('active');
        }

        function hidePopup() {
            const popup = document.getElementById('imagePopup');
            const content = popup.querySelector('.popup-content');
            const title = popup.querySelector('.popup-title');
            
            popup.classList.remove('active');
            content.classList.remove('active');
            title.classList.remove('active');
            
            // Ждем окончания анимации перед скрытием
            setTimeout(() => {
                popup.style.display = 'none';
            }, 400);
        }

        // Закрытие по клавише Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hidePopup();
            }
        });

        // Предотвращаем закрытие при клике на контент
        document.querySelector('.popup-content').addEventListener('click', function(e) {
            e.stopPropagation();
        });

        const videoUrls = [
            "https://vkvd361.okcdn.ru/?expires=1732491582205&srcIp=45.84.28.67&pr=40&srcAg=CHROME&ms=45.136.21.204&type=2&sig=kR7PuopcK04&ct=0&urls=185.226.52.200&clientType=13&appId=512000384397&id=6815656315587",
            "https://vkvd353.okcdn.ru/?expires=1732506175919&srcIp=45.84.28.159&pr=40&srcAg=CHROME&ms=45.136.21.196&type=2&sig=zJ-wk-fD8Bo&ct=0&urls=45.136.22.200&clientType=13&appId=512000384397&id=6611564235399",
            "https://vkvd550.okcdn.ru/?expires=1732506195413&srcIp=45.84.28.155&pr=40&srcAg=CHROME&ms=185.226.55.188&type=1&sig=XnaA10OXoP0&ct=0&urls=45.136.22.169&clientType=13&appId=512000384397&id=6222611679958",
            "https://vkvd241.okcdn.ru/?expires=1732506222091&srcIp=45.84.28.51&pr=40&srcAg=CHROME&ms=45.136.22.177&type=2&sig=OvLpZSrjRlU&ct=0&urls=45.136.20.199&clientType=13&appId=512000384397&id=6422473149059"  
        ];

        let usedVideoIndexes = [];
        let videoWindow = null;

        function getRandomGif() {
            const randomIndex = Math.floor(Math.random() * gifUrls.length);
            return gifUrls[randomIndex];
        }

        function changeGif() {
            const logo = document.getElementById('logo');
            logo.src = getRandomGif();
        }

        function openRandomVideo() {
            if (videoWindow && !videoWindow.closed) {
                alert("Окно с видео уже открыто!");
                return;
            }

            if (usedVideoIndexes.length === videoUrls.length) {
                usedVideoIndexes = [];
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * videoUrls.length);
            } while (usedVideoIndexes.includes(randomIndex));

            usedVideoIndexes.push(randomIndex);
            const videoUrl = videoUrls[randomIndex];

            videoWindow = window.open("", "_blank", "width=800,height=600");
            videoWindow.document.title = "Видеоплеер";
            videoWindow.document.write(`
                <html>
                    <head>
                        <title>Порнуха! Негры ебут марата и кончают ему в рот</title>
                        <style>
                            body {
                                margin: 0;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                height: 100vh;
                                background-color: #121212;
                            }
                            video {
                                max-width: 100%;
                                max-height: 100%;
                            }
                        </style>
                    </head>
                    <body>
                        <video controls autoplay>
                            <source src="${videoUrl}" type="video/mp4">
                            Ваш браузер не поддерживает элемент <code>video</code>.
                        </video>
                    </body>
                </html>
            `);
        }

        function updateLastUpdated() {
            const lastUpdatedDate = "Последнее обновление: 22 ноября 2024 г. в 12:17:24";
            document.getElementById('last-updated').textContent = lastUpdatedDate;
        }
        
        updateLastUpdated();
    </script>

    <script src="annfigma_leaks/js/script.js"></script>
</body>
</html>
