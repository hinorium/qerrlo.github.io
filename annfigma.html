<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Studio - Annfigma Leaks!</title>
    <link rel="stylesheet" href="annfigma_leaks/css/styles.css">
    <style>
        .date-updated {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: gray;
        }

        /* Добавляем новые стили */
        .logo {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            max-width: 1000px;
            max-height: 1000px;
            z-index: 1001;
            display: none;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-overlay.active {
            opacity: 1;
        }

        .modal-content.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: -40px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Существующий код header -->

    <div class="container">
        <img src="https://xxsliv.com/uploads/posts/2023-05/1683567536_preview.webp" alt="Логотип" class="logo" id="logo" onclick="openModal(this)">
        <!-- Остальной существующий код -->
    </div>

    <!-- Добавляем модальное окно -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" id="modalContent">
            <button class="close-modal" onclick="closeModal()">×</button>
            <img src="" alt="Увеличенное изображение" id="modalImage">
        </div>
    </div>

    <!-- Существующие скрипты -->
    <script>
        // Существующий код updateLastUpdated()

        // Добавляем новые функции для модального окна
        function openModal(imgElement) {
            const modalOverlay = document.getElementById('modalOverlay');
            const modalContent = document.getElementById('modalContent');
            const modalImage = document.getElementById('modalImage');

            modalImage.src = imgElement.src;
            modalOverlay.style.display = 'block';
            modalContent.style.display = 'block';

            // Добавляем небольшую задержку перед добавлением класса active
            setTimeout(() => {
                modalOverlay.classList.add('active');
                modalContent.classList.add('active');
            }, 10);
        }

        function closeModal() {
            const modalOverlay = document.getElementById('modalOverlay');
            const modalContent = document.getElementById('modalContent');

            modalOverlay.classList.remove('active');
            modalContent.classList.remove('active');

            // Ждем окончания анимации перед скрытием элементов
            setTimeout(() => {
                modalOverlay.style.display = 'none';
                modalContent.style.display = 'none';
            }, 300);
        }

        // Закрытие по клику вне изображения
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Закрытие по клавише Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>

    <script src="annfigma_leaks/js/script.js"></script>
</body>
</html>
