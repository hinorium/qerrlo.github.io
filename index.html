<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .date-updated {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.pfps.gg/pfps/5284-ahegao.gif" alt="Логотип" class="logo" id="logo">
        <h1>Генератор Случайных Оскорблений для геев</h1>
        <div id="result">Нажмите кнопку для генерации минета</div>
        <button onclick="generateName()">Сгенерировать кончу</button>
        <button onclick="openRandomVideo()">Открыть видео</button>
    </div>

    <div class="date-updated" id="last-updated"></div>

    <script>
        const gifUrls = [
            'https://cdn.pfps.gg/pfps/5284-ahegao.gif',
            'https://el.phncdn.com/gif/7414851.gif',
            'https://gifsex.ru/images/photos/small/daba6ee13babaebdc1ccaa4489cde748.gif',
            'https://gifsex.ru/images/2p.gif'
        ];

        const videoUrls = [
            "https://www.yaeby.pro/get_file/1/481334d7239017ba6e2fcac661cc8990dcf990d21b/23000/23858/23858_360.mp4/?rnd=1729221690866",
            "https://vkvd504.okcdn.ru/?expires=1729481239842&srcIp=45.84.28.37&pr=40&srcAg=CHROME&ms=185.226.55.142&type=2&sig=vM3UhLBjKjQ&ct=0&urls=45.136.22.208&clientType=13&appId=512000384397&id=6807141485277",
            "https://cdn.pvvstream.pro/videos/-115798651/456242728/vid_480p.mp4?rs=480000&rb=2796202&secure=bAKijEAtlRcJR3t49YB9EQ%3D%3D%2C1729224452", 
            //"",
        ];

        let usedVideoIndexes = [];
        let videoWindow = null;

        function getRandomGif() {
            const randomIndex = Math.floor(Math.random() * gifUrls.length);
            return gifUrls[randomIndex];
        }

        function changeGif() {
            const logo = document.getElementById('logo');
            logo.src = getRandomGif();
        }

        function openRandomVideo() {
            if (videoWindow && !videoWindow.closed) {
                alert("Окно с видео уже открыто!");
                return;
            }

            if (usedVideoIndexes.length === videoUrls.length) {
                usedVideoIndexes = [];
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * videoUrls.length);
            } while (usedVideoIndexes.includes(randomIndex));

            usedVideoIndexes.push(randomIndex);
            const videoUrl = videoUrls[randomIndex];

            videoWindow = window.open("", "_blank", "width=800,height=600");
            videoWindow.document.title = "Видеоплеер";
            videoWindow.document.write(`
                <html>
                    <head>
                        <title>Порнуха! Негры ебут марата и кончают ему в рот</title>
                        <style>
                            body {
                                margin: 0;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                height: 100vh;
                                background-color: #121212;
                            }
                            video {
                                max-width: 100%;
                                max-height: 100%;
                            }
                        </style>
                    </head>
                    <body>
                        <video controls autoplay>
                            <source src="${videoUrl}" type="video/mp4">
                            Ваш браузер не поддерживает элемент <code>video</code>.
                        </video>
                    </body>
                </html>
            `);
        }

        function updateLastUpdated() {
            const lastUpdatedDate = "Последнее обновление: 11 октября 2024 г. в 12:30:09"; // Укажите дату последнего обновления
            document.getElementById('last-updated').textContent = lastUpdatedDate;
        }

        setInterval(changeGif, 10000);
        updateLastUpdated(); // Обновляем дату при загрузке страницы
    </script>

    <script src="js/script.js"></script>
</body>
</html>
