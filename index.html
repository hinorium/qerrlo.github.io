<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Случайных Имен</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            color: #ecf0f1;
            user-select: none; /* Запретить выделение текста всей страницы */
        }
        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 20px; /* Уменьшаем отступы */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            transition: transform 0.2s;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            margin: 15px 0; /* Уменьшаем отступы вокруг заголовка */
            color: #ecf0f1;
        }
        #result {
            margin: 15px 0; /* Уменьшаем отступы вокруг результата */
            font-size: 1.2em;
            color: #bdc3c7;
            min-height: 1.5em; /* Чтобы результат не прыгал при появлении текста */
            user-select: text; /* Разрешить выделение текста */
        }
        .cursor {
            display: inline-block;
            width: 1px;
            background-color: #ecf0f1;
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        button {
            padding: 12px 24px;
            font-size: 1em;
            color: #ecf0f1;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
            user-select: none; /* Запретить выделение текста на кнопке */
            margin: 5px; /* Добавим отступ между кнопками */
        }
        button:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 12px rgba(41, 128, 185, 0.2);
            transform: scale(1.05);
        }
        button:active {
            background-color: #1b4f72;
            transform: scale(0.95);
        }
        .logo {
            width: 150px; /* Увеличиваем размер логотипа */
            height: auto;
            margin-bottom: 15px; /* Уменьшаем отступ */
            border-radius: 10px; /* Добавляем скругление углов */
            pointer-events: none; /* Отключаем взаимодействие с изображением */
            user-drag: none; /* Запрещаем перетаскивание изображения */
            -webkit-user-drag: none; /* Запрещаем перетаскивание изображения для Safari */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.pfps.gg/pfps/5284-ahegao.gif" alt="Логотип" class="logo">
        <h1>Генератор Случайных Имен</h1>
        <div id="result">Нажмите кнопку для генерации имени</div>
        <button onclick="generateName()">Сгенерировать Имя</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
