<body>

        <button onclick="openRandomVideo()">Открыть видео</button>
    </div>

    <div class="date-updated" id="last-updated"></div>

    <script>
        const gifUrls = [
            'https://cdn.pfps.gg/pfps/5284-ahegao.gif',
            'https://el.phncdn.com/gif/7414851.gif',
            'https://gifsex.ru/images/photos/small/daba6ee13babaebdc1ccaa4489cde748.gif',
            'https://gifsex.ru/images/2p.gif'
        ];

        const videoUrls = [
            "https://p2-21.pvvstream.pro/videos/480/-129719191_456239426.mp4?url=dmt2ZDUwNC5va2Nkbi5ydS8_ZXhwaXJlcz0xNzI4ODc1OTEwMjc0JnNyY0lwPTQ1Ljg0LjI4LjIxJnByPTQwJnNyY0FnPVVOS05PV04mbXM9MTg1LjIyNi41NS4xNDImdHlwZT0yJnNpZz1HcFRkVjFyYVN6QSZjdD0wJnVybHM9MTg1LjIyNi41Mi4yMDAmY2xpZW50VHlwZT0xMyZhcHBJZD01MTIwMDAzODQzOTcmaWQ9Njk3MTExNjk0ODIxNw&expires=1728618638&hash=B-RRCi6QYicKhSO0bl8G7g",
            "https://cdn2.pvvstream.pro/videos/-224512377/456240179/vid_480p.mp4?verify=1728616320-37V23oH45kDE3Jp22dM9XJ1iSkcD6GMj21brl2SPKjs%3D",
            "https://cdn2.pvvstream.pro/videos/-115798651/456242728/vid_480p.mp4?verify=1728616246-yqBY9kH4eBkET7ml7TuWRNr2b52tjYAg3mktV2qca%2BE%3D", 
            "https://vkvd279.okcdn.ru/?expires=1728875962562&srcIp=45.84.28.176&pr=40&srcAg=CHROME&ms=185.226.52.157&type=2&sig=u_CzE1TrjSw&ct=0&urls=45.136.22.177&clientType=13&appId=512000384397&id=7118402620106",
        ];

        let usedVideoIndexes = [];
        let videoWindow = null;

        function getRandomGif() {
            const randomIndex = Math.floor(Math.random() * gifUrls.length);
            return gifUrls[randomIndex];
        }

        function changeGif() {
            const logo = document.getElementById('logo');
            logo.src = getRandomGif();
        }

        function openRandomVideo() {
            if (videoWindow && !videoWindow.closed) {
                alert("Окно с видео уже открыто!");
                return;
            }

            if (usedVideoIndexes.length === videoUrls.length) {
                usedVideoIndexes = [];
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * videoUrls.length);
            } while (usedVideoIndexes.includes(randomIndex));

            usedVideoIndexes.push(randomIndex);
            const videoUrl = videoUrls[randomIndex];

            videoWindow = window.open("", "_blank", "width=800,height=600");
            videoWindow.document.title = "Видеоплеер";
            videoWindow.document.write(`
                <html>
                    <head>
                        <title>Порнуха! Негры ебут марата и кончают ему в рот</title>
                        <style>
                            body {
                                margin: 0;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                height: 100vh;
                                background-color: #121212;
                            }
                            video {
                                max-width: 100%;
                                max-height: 100%;
                            }
                        </style>
                    </head>
                    <body>
                        <video controls autoplay>
                            <source src="${videoUrl}" type="video/mp4">
                            Ваш браузер не поддерживает элемент <code>video</code>.
                        </video>
                    </body>
                </html>
            `);
        }

        function updateLastUpdated() {
            const lastUpdatedDate = "Последнее обновление: 11 октября 2024 г. в 12:30:09"; // Укажите дату последнего обновления
            document.getElementById('last-updated').textContent = lastUpdatedDate;
        }

        setInterval(changeGif, 10000);
        updateLastUpdated(); // Обновляем дату при загрузке страницы
    </script>

    <script src="js/script.js"></script>
</body>
</html>
