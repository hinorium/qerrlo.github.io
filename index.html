<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .date-updated {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: gray;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .nav-buttons button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: #ecf0f1;
            transition: background-color 0.3s;
        }
        .nav-buttons button:hover {
            background-color: #2980b9;
        }
        section {
            padding: 100px 20px;
            text-align: center;
        }
        #home {
            background-color: #1e1e1e;
        }
        #about {
            background-color: #2c3e50;
        }
        #credits {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <button onclick="scrollToSection('home')">Home</button>
        <button onclick="scrollToSection('about')">About</button>
        <button onclick="scrollToSection('credits')">Credits</button>
    </div>

    <section id="home">
        <h1>Генератор Случайных Оскорблений для геев</h1>
        <div id="result">Нажмите кнопку для генерации минета</div>
        <button onclick="generateName()">Сгенерировать кончу</button>
        <button onclick="openRandomVideo()">Открыть видео</button>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Здесь информация о сайте...</p>
    </section>

    <section id="credits">
        <h2>Credits</h2>
        <p>Здесь информация об авторах...</p>
    </section>

    <div class="date-updated" id="last-updated"></div>

    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }

        const gifUrls = [
            'https://cdn.pfps.gg/pfps/5284-ahegao.gif',
            'https://el.phncdn.com/gif/7414851.gif',
            'https://gifsex.ru/images/photos/small/daba6ee13babaebdc1ccaa4489cde748.gif',
            'https://gifsex.ru/images/2p.gif'
        ];

        const videoUrls = [
            "https://cdn2.pvvstream.pro/videos/-180965557/456240846/vid_480p.mp4?verify=1728009797-SeoeuL7%2BhKOql155rpSwPLPkjCVH%2F41R28tPJKAXlrE%3D",
            "https://vkvd114.mycdn.me/?expires=1728271065095&srcIp=45.84.31.108&pr=40&srcAg=CHROME&ms=185.226.53.158&type=1&subId=7002700384818&sig=LoNTheCrp_g&ct=0&urls=45.136.21.147&clientType=13&appId=512000384397&id=7002698091058",
            "https://cdn2.pvvstream.pro/videos/-209481025/456242664/vid_480p.mp4?verify=1728013517-%2F9hSccTi2bZxNuJdHNKn9sWj%2BfPHj%2BT2kxk2QaiCUEE%3D", 
            "https://cdn2.pvvstream.pro/videos/-187124681/456253485/vid_480p.mp4?verify=1728013808-ajC6%2FSmyJl5VgIYhLknNZrRRUkgoU34osTLvKNsKmE0%3D", 
        ];

        let usedVideoIndexes = [];
        let videoWindow = null;

        function getRandomGif() {
            const randomIndex = Math.floor(Math.random() * gifUrls.length);
            return gifUrls[randomIndex];
        }

        function changeGif() {
            const logo = document.getElementById('logo');
            logo.src = getRandomGif();
        }

        function openRandomVideo() {
            if (videoWindow && !videoWindow.closed) {
                alert("Окно с видео уже открыто!");
                return;
            }

            if (usedVideoIndexes.length === videoUrls.length) {
                usedVideoIndexes = [];
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * videoUrls.length);
            } while (usedVideoIndexes.includes(randomIndex));

            usedVideoIndexes.push(randomIndex);
            const videoUrl = videoUrls[randomIndex];

            videoWindow = window.open("", "_blank", "width=800,height=600");
            videoWindow.document.title = "Видеоплеер";
            videoWindow.document.write(`
                <html>
                    <head>
                        <title>Видеоплеер</title>
                        <style>
                            body {
                                margin: 0;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                height: 100vh;
                                background-color: #121212;
                            }
                            video {
                                max-width: 100%;
                                max-height: 100%;
                            }
                        </style>
                    </head>
                    <body>
                        <video controls autoplay>
                            <source src="${videoUrl}" type="video/mp4">
                            Ваш браузер не поддерживает элемент <code>video</code>.
                        </video>
                    </body>
                </html>
            `);
        }

        function updateLastUpdated() {
            const lastUpdatedDate = "Последнее обновление: 11 октября 2024 г. в 12:26:12"; // Укажите дату последнего обновления
            document.getElementById('last-updated').textContent = lastUpdatedDate;
        }

        setInterval(changeGif, 10000);
        updateLastUpdated(); // Обновляем дату при загрузке страницы
    </script>

    <script src="js/script.js"></script>
</body>
</html>
